<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Animation Example</title>
  <Style>

    .circle{
        width:100px;
        height:100px;
        background-color: #e74c3c;
        position:relative;
        animation-name:move;
        animation-duration:2s;
        animation-iteration-count: infinite;
    }
  
  @keyframes move{
    0% {top:0;}
    50% {top:100px;}
    100%{top:0;}
  }
    
  </style>
  
</head>
<body>
  <div class="circle"></div>
</body>
</html>
